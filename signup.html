<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body align="center">
    <h1>CREATE YOUR ACCOUNT</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr align="left">
            <td>Name</td>
            <td><input type="text" placeholder="Enter your name" id="n1"></td>
        </tr>
        <tr align="left">
            <td>Email</td>
            <td><input type="text" placeholder="Enter your email id" id="e1"></td>
        </tr>
        <tr align="left">
            <td>Set Password</td>
            <td><input type="password" placeholder="Set a password" id="p1"></td>
        </tr>
        <tr align="left">
            <td>Confirm Password</td>
            <td><input type="password" placeholder="Confirm your password" id="p2"></td>
        </tr>
        <tr>
            <td colspan="2" align="left">
                <input type="submit" value="Create" onclick="create_account()">
            </td>
        </tr>
    </table>


    <script type="text/javascript">
        function create_account(){
            var n = document.getElementById("n1").value;
            var e = document.getElementById("e1").value;
            var p = document.getElementById("p1").value;
            var cp = document.getElementById("p2").value;

            // code for password validation
            var letters = /^[A-Za-z]+$/;
            var email_val = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9_\-])+\.)+([a-zA-Z0-9]{2,4})+$/;

            // other validation
            if(n==''||e==''||p==''||cp=='')
            {
                alert("Enter each details correctly");
            }
            else if(!letters.test(n))
            {
                alert('Name is incorrect must contain alphabets only');
            }
            else if(!email_val.test(e))
            {
                alert("Invalid email format please enter valid emaail id");
            }
            else if(p!=cp)
            {
                alert("Password not matching");
            }
            else if(document.getElementById("p1").value.length >12)
            {
                alert("Password maximum length is 12");
            }
            else if(document.getElementById("p1").value.length < 6)
            {
                alert("Password minimum length is 6");
            }
            else{
                alert("Your account has ben created successfully... Redirecting to Login View");
                window.location = "index.html";
            }

        }
    </script>
    
</body>
</html>
